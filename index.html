<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <main class="principal">
        <img class="logo" src="./assets/logo.svg" alt="logo">
        <div class="content-left">
            <textarea id="texto-digitado" type="text" placeholder="Digite seu texto"></textarea>
            <div class="btn-bottom">
                <span><img src="./assets/exclamacao.svg">Apenas letras minúsculas e sem acento.</span>
                <button id="btn-criptografar">Criptografar</button>
                <button id="btn-descriptografar">Descriptografar</button>
            </div>
        </div>
        <div class="content-right">
            <div class="content-interativo" id="content-interativo">
                <textarea id="texto-codificado" placeholder="Nenhuma mensagem"></textarea>
                <button id="btn-copiar">Copiar</button>
            </div>
            <div class="content-nao-interativo" id="content-nao-interativo">
                <img src="./assets/menina-com-lupa-na-mao.svg">
                <div class="texts">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
